{% load static %}
<!DOCTYPE html>
<html lang="es-ES" dir="ltr">
  <head>
    <!-- Nombre de la página -->
    <title>Horarios Universidad de Los Lagos</title>

    <!-- Carga de estilos -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  </head>
  <header class="container-fluid pt-3">
    <div class="logoU">
      <img src="{% static 'img/logo-ulagos.png' %}" alt="Logo Universidad de Los Lagos">
    </div>
  </header>

  <body>
    {% block content %}
    <div class="container mt-4 pt-4 px-4 login">
      <p>Sistema de Horarios Ulagos</p>
      <form action="/action_page.php">
        <div class="form-group">
          <label for="email">Correo electronico:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Contraseña:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <button type="submit" class="btn btn-default btn-login mt-3">Iniciar Sesión</button>
      </form>
    </div>
    {% endblock %}
  </body>

</html>
