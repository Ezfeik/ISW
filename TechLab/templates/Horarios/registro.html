{% extends 'registration/login.html' %}
{% block content %}
  <div class="container my-2 w-50">
    <form method="post">
    {% csrf_token %}
    {% for field in upload_form %}
    <div class="form-group">
      {{field.label}}
      {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">
      {% ifequal funcion 1 %}
      Registrar
      {% else %}
      Editar
      {% endifequal %}
    </button>
    </form>
  </div>
{% endblock %}
